{% extends 'main/layout.html'  %}

{% block body %}
    <div id="app"></div>

    <script type="text/babel">

        function App() {
            return (
                <div>
                    <h1>Show Meal</h1>
                    <p>{{ context.title }}</p>
                    <p>{{ context.ingredients }}</p>
                </div>
            );
        }

        ReactDOM.render(<App />, document.querySelector("#app"));
    </script>

{% endblock %}
